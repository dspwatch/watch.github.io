<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
<meta charset="UTF-8">
<title>DSP Watch IPTV</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Tahoma, sans-serif;
  background: #0b0b0b;
  color: #fff;
}

/* ===== HEADER ===== */
header {
  display: flex;
  align-items: center;
  gap: 25px;
  padding: 20px 40px;
  background: linear-gradient(90deg, #000, #111);
  border-bottom: 2px solid #1f1f1f;
  direction: ltr;
}

.logo {
  font-size: 30px;
  font-weight: bold;
  letter-spacing: 1px;
}

.nav-btn {
  background: #222;
  padding: 10px 22px;
  border-radius: 6px;
  text-decoration: none;
  color: white;
  font-size: 16px;
  transition: 0.2s;
}

.nav-btn:hover,
.nav-btn:focus {
  background: #444;
  outline: none;
}

/* ===== HERO ===== */
.hero {
  height: 320px;
  background:
    linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.2)),
    url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  padding: 40px;
}

.hero-box {
  max-width: 600px;
}

.hero-title {
  font-size: 42px;
  font-weight: bold;
}

.hero-desc {
  font-size: 20px;
  opacity: 0.85;
  margin: 15px 0 25px;
}

.play-btn {
  background: #e50914;
  padding: 14px 36px;
  border-radius: 8px;
  font-size: 20px;
  text-decoration: none;
  color: white;
  font-weight: bold;
}

.play-btn:hover {
  background: #ff1c26;
}

/* ===== SECTIONS ===== */
.section {
  padding: 40px;
}

.section h2 {
  font-size: 26px;
  margin-bottom: 18px;
}

/* ===== ROW SCROLL ===== */
.row {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding-bottom: 10px;
}

.row::-webkit-scrollbar {
  height: 6px;
}

.row::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 10px;
}

/* ===== CARD ===== */
.card {
  min-width: 200px;
  background: #141414;
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  color: white;
  transition: 0.25s;
}

.card img {
  width: 100%;
  height: 280px;
  object-fit: cover;
}

.card-title {
  text-align: center;
  padding: 12px;
  font-size: 17px;
  background: #1c1c1c;
}

.card:hover,
.card:focus {
  transform: scale(1.12);
  box-shadow: 0 20px 40px rgba(0,0,0,0.8);
  outline: none;
}

/* ===== FOOTER ===== */
footer {
  padding: 20px;
  text-align: center;
  font-size: 14px;
  color: #aaa;
  border-top: 1px solid #222;
}
</style>
</head>
