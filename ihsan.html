<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>هداية المسلم</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100vh;
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/014/002/298/small/islamic-geometric-pattern-art-illustration-free-vector.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Tahoma, Arial, sans-serif;
    }

    header {
      background-color: #008080;
      padding: 20px 40px;
      color: white;
      text-align: right;
      font-size: 28px;
      font-weight: bold;
    }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title-box {
      background: rgba(0, 0, 0, 0.55);
      color: white;
      padding: 35px 70px;
      border-radius: 12px;
      text-align: center;
      border: 3px solid #ffffff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .title {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.9;
    }
	/* Button style */
    .btn {
      background-color: #008080;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      display: inline-block;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #006666;
    }
  </style>
</head>

<body>

  <header>
         هداية المسلم
  </header>

  <main>
    <div class="title-box">
      <div class="title">اركان الاحسان</div>
      <div class="subtitle">
3. الإحسان (مقام المراقبة)
وهو أعلى مراتب الدين، وأركانه واحد، ومعناه:
أن تعبد الله كأنك تراه، فإن لم تكن تراه فإنه يراك، وهي درجة مراقبة الله تعالى في السر والعلن. </div>
 
</div>
   <a href="index.html" class="btn">رجوع</a>
	</div>
  </main>

</body>
</html>
